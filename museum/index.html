<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>museum</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assset/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

<body>
  <header class="header header-container">
    <div class="header-container-logo">
      <div class="header-logo-logo"></div>
      <h2 class="header-logo-text">Louvre</h2>
    </div>
    <nav class="header-nav">
      <ul class="header-nav-list">
        <li class="header-nav-item"><a href="#visiting" class="header-nav-link">Visiting</a></li>
        <li class="header-nav-item"><a href="#explore" class="header-nav-link">Explore</a></li>
        <li class="header-nav-item"><a href="#video" class="header-nav-link">Video</a></li>
        <li class="header-nav-item"><a href="#gallery" class="header-nav-link">Gallery</a></li>
        <li class="header-nav-item"><a href="#tickets" class="header-nav-link">Tickets</a></li>
        <li class="header-nav-item"><a href="#contacts" class="header-nav-link">Contacts</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="section welcome-section dark-section" id="welcome">
      <div class="container">
        <h1 class="section-title">Welcome to the Louvre</h1>
        <p>From the castle to the museum</p>
        <a href="#" class="main-btn">Discover the Louvre</a>
      </div>
    </section>
    <section class="section visiting-section" id="visiting">
      <div class="container">
        <h2 class="section-title gold-title">Virtual tour</h2>
      </div>
    </section>
    <section class="section explore-section dark-section" id="explore">
      <div class="container">
        <h2 class="section-title">Picture Explore</h2>

      </div>
    </section>
    <section class="section video-section" id="video">
      <div class="container">
        <h2 class="section-title gold-title">Video journey</h2>
        
      </div>
    </section>
    <section class="section gallery-section dark-section" id="gallery">
      <div class="container">
        <h2 class="section-title">Explore</h2>

      </div>
    </section>
    <section class="section tickets-section" id="tickets">
      <div class="container">
        <h2 class="section-title gold-title">Buy tickets</h2>

      </div>
    </section>
    <section class="section contacts-section" id="contacts">
      <div class="container">
        <h2 class="section-title gold-title">Contacts</h2>

      </div>
    </section>

  <footer class="footer"></footer>
